<!doctype html>
<!--suppress HtmlFormInputWithoutLabel -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    name="viewport"
  >
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <title>YouTube Blacklist Extension Settings</title>
  <link href="../styles/popup.css" rel="stylesheet">
</head>
<body>

<section>
    <span>
      Gist (<a
      href="https://github.com/settings/tokens/new"
      target="_blank"
    >create a Token with `gist` scope here</a>)
    </span>
  <input id="gist-token" placeholder="Provide your token here." type="text" />
  <input
    id="gist-id"
    placeholder="Provide an existing Gist ID here. If blank, a new one will be created"
    type="text"
  />
  <button id="gist-submit" type="button">
    Install sync
  </button>

  <hr>

  <span>Blacklist</span>
  <textarea
    aria-label="blacklist"
    id="blacklist-content"
    placeholder=""
  ></textarea>
  <button id="blacklist-submit" type="button">
    Apply blacklist
  </button>
</section>

<script src="../scripts/popup.js"></script>
</body>
</html>
